<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon</title>
    <link rel="stylesheet" href="css/listado.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="Logo Digimon" class="digimon-logo">
                <h1>Digimon</h1>
            </div>

            <div class="theme-container">
                <div class="day-box group">
                    <img class="rectangle1" src="assets/img/rectangle-1.svg" alt="Fondo día">
                    <div class="sol">
                        <img class="ellipse" src="assets/img/sun.svg" alt="Sol decorativo">
                    </div>
                    <img class="angemon" src="assets/img/Angemon.webp" alt="Angemon">
                </div>

                <div class="night-box group">
                    <img class="rectangle1" src="assets/img/rectangle-2.svg" alt="Fondo noche">
                    <div class="moon">
                        <img class="ellipse" src="assets/img/moon.svg" alt="Luna decorativa"> 
                    </div>
                    <img class="devimon" src="assets/img/Devimon.webp" alt="Devimon"> </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="search-section">
            <form id="search-form" class="search-form-full">
                <div class="search-box">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" id="search-input" placeholder="Busca aquí cualquier Digimon">
                </div>
                <button type="submit" style="display: none;">Buscar</button> 
            </form>
        </section>

        <div id="loader" class="loader-circle" style="display:none;">Cargando Digimons...</div>

        <section id="gallery-section">
            <div id="gallery" class="gallery">
                
            </div>
        </section>

        <section class="controls-section">
            <button id="reload-btn" class="reload-btn small-btn">Cargar Digimon aleatorios</button>
            <button class="small-btn music-btn">Música</button>
        </section>
    </main>

    <footer>
        <p>&#169 GGmery. Todos los derechos reservados</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="js/listado.js"></script>
</body>
</html>
